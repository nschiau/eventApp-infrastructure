apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventapp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: eventapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eventapp-fe-svc
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eventapp-be-svc
                port:
                  number: 80
