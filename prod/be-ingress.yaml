apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventapp-ingress-be
  namespace: eventapp-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: eventapp.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eventapp-be-svc
                port:
                  number: 80
